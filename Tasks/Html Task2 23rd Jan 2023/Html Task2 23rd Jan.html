<html>
<head>
    <title> Application Form </title>
    
</head>
<body>
    <iframe src="https://drive.google.com/file/d/1cxgU3q8-bXEd-AFPdwq6JukmYzrlyFjz/preview" width="100%" height="550px" allow="autoplay"></iframe>
    <h1 style="padding-left: 2%;"> Job Application Form </h1>
    <form>
    <table border="0" cellpadding="15" cellspacing="5">
        <tr> 
        <td>
            <label><b>First Name </b></label> <br/>
            <input type="text" maxlength="50" />
        </td> 
        <td>
            <label><b>Surname </b></label> <br/>
            <input type="text" maxlength="50" />
        <tr>
        <td>
            <label><b>Email </b></label> <br/>
            <input type="email" maxlength="50" />
        </td> 
        <td>
            <label><b>Mobile Number </b></label> <br/>
            <input type="number" maxlength="50" />
        </td> 
        <tr>
        <td>
            <label><b>Date of Birth : </b></label>
            <input type="date" maxlength="50" />
        </td> 
        <tr>
        <td>
            <label><b>Address</b></label><br/>
            <input type="text" maxlength="200"/>
        </td>
        <tr>
        <td>
            <label><b>State </b></label> <br/>
            <input type="text" maxlength="50" />
        </td>
        <td>
            <label><b>Pincode</b></label> <br/>
            <input type="text" maxlength="50" />
        </td>
        <tr>
        <td>
            <label><b>Looing for a Job?</b></label>
            <input type="radio" name="job" value="Yes"> <label>Yes</label>
            <input type="radio" name="job" value="No"> <label>No</label><br>
        </td>
        <tr>
        <td>
            <label><b>Graduation Year : </b></label> 
            <input type="number" maxlength="4" style="width:14%;max-width:350px" />
        </td>
        <td>
            <label><b>Graduation College </b></label> <br/>
            <input type="text" maxlength="50" />
        </td>
        <tr>
        <td>
            <label><b>Graduation Degree</b></label> <br/>
            <input type="text" maxlength="50" />
        </td>
        <td>
            <label><b>Graduation Percentage</b></label> <br/>
            <input type="number" maxlength="10" />
        </td>
        <tr>
        <td>
            <input type="submit" value="Submit">
        </td>
    </form>
</body>
</html>
